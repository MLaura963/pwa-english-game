<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roulette English Game</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ffffff">
</head>
<body>
  <header>
    <h1>Roulette English Game</h1>
  </header>
  <main id="game-container">
    <section id="setup" class="game-section">
      <label for="player-count">Number of Players:</label>
      <input type="number" id="player-count" min="1" max="8" value="2" aria-describedby="player-count-error">
      <span id="player-count-error" class="error-message" role="alert"></span>
      <button id="start-game" aria-label="Start the game">Start Game</button>
    </section>
    <section id="game" class="game-section" style="display: none;">
      <div id="players" role="list"></div>
      <canvas id="wheel" width="400" height="400" aria-label="Roulette wheel"></canvas>
      <button id="spin" aria-label="Spin the roulette wheel">Spin the Wheel</button>
      <div id="question-container" style="display: none;">
        <h2 id="question-text" aria-live="polite"></h2>
        <form id="answer-form" role="form"></form>
        <button id="submit-answer" aria-label="Submit your answer">Submit</button>
      </div>
      <button id="end-game" style="display: none;" aria-label="End game and show winner">End Game</button>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Roulette English Game</p>
  </footer>
  <script src="js/questions.js"></script>
  <script src="js/app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js')
        .then(() => console.log('Service Worker registered'))
        .catch(err => console.error('Service Worker registration failed', err));
    }
  </script>
</body>
</html>
